<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop The Bubble</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="score-board">
        <p><span class="score" >0 </span></p>
    </div>
    <div class="shadow">
        <div class="total-score">
            <div class="wrapper winner">
                <h4>Congratulation</h4>
                <p>You PoPPed 50 Bubbles</p>
            </div>
            <div class="wrapper loser">
            <h4>Sorry</h4>
            <h4>You PoPPed <span class="score"> 0 </span>Bubbles</h4>
            <p>Try Again</p>
            <button class="restart">Try Again</button>
            <button class="cancel">Quit</button>
            </div>
        </div>
    </div>
    <div class="main-game">
        <h2>Ready to start</h2>
        <button class="start-btn">START</button>
    </div>
     <script src="main.js"></script>
</body>
</html>
